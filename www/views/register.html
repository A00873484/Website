<ion-content class=" has-subheader" >
	<p>{{errors}}</p>
	<p>{{msgs}}</p>
	<form name="myform" ng-submit="register()" novalidate>
		<h1>Register</h1>
		<p>To access the site features</p>

		<p class = "error formerror" ng-show="message">{{message}}</p>
		
		<input type="email" name="email" placeholder="Email" autofocus ng-model="user.email" ng-required="true">
		<p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>

		<input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
		<p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password is required</p>

		<button type="submit" class="btn">Register</button>
		<p>or <a href="#/login">Login</a></p>
	</form>
</ion-content>
